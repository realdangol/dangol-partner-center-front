version: '3'
services:
  app:
    build: .
    container_name: nextjs-app
    ports:
      - '3000:3000'
    restart: always

  nginx:
    image: nginx:stable
    container_name: nginx-proxy
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - '80:80'
    depends_on:
      - app
    restart: always
