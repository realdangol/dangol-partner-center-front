name: Deploy to EC2

on:
  push:
    branches:
      - feature/deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare SSH Key
        run: |
          echo "${{ secrets.DEV_EC2_KEY }}" > ec2_key.pem
          chmod 600 ec2_key.pem

      - name: Copy project to EC2
        run: |
          rsync -avz -e "ssh -i ec2_key.pem -o StrictHostKeyChecking=no" \
            --exclude node_modules \
            --exclude .next/cache \
            --exclude .git \
            --delete \
            ./ ${{ secrets.DEV_EC2_USER }}@${{ secrets.DEV_EC2_HOST }}:/home/${{ secrets.DEV_EC2_USER }}/app

      - name: Build & Start on EC2
        run: |
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no ${{ secrets.DEV_EC2_USER }}@${{ secrets.DEV_EC2_HOST }} << 'EOF'
          cd /home/${{ secrets.DEV_EC2_USER }}/app
          pnpm install
          pnpm build
          pm2 start pnpm --name nextjs-app -- start || pm2 restart nextjs-app
